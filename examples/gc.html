<body>
  <script>
    function Person (name) {
      this.name = name
    }
    function PersonFactory (name) {
      let none = 1 // 会被销毁
      let p = new Person(name) // 不会被销毁
      return function () {
        console.log(p)
        // p = null // 写在这儿也不会被GC
      }
    }
    let p1 = new PersonFactory('careteen')
    p1()
  </script>
